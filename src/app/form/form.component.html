<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" formControlName="firstName" />
    <br />
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" formControlName="lastName" />
    <br />

    
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <p class="red" *ngIf="controls['email'].errors && controls['email'].touched">
        Email Must be valid
    </p>


    <br />
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <br />
    <label for="acceptTerms">I accept all Terms and Condition</label>
    <input id="acceptTerms" type="checkbox" formControlName="acceptTerms" />
    <br />
    <input type="submit" value="Register" [disabled]="!form.valid" >
</form>
